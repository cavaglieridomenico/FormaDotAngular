<section class="formField">
  <h2>Compila il form</h2>
  <form #mioForm = "ngForm" fxLayout="column" fxLayoutAlign="center center">

    <p>
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input type="email" placeholder="example@mail.com"
      matInput
      ngModel
      name = "email"
      #emailInput = "ngModel"
      email
      required>

      <mat-error *ngIf="emailInput.hasError('required')">
        Caro, la mail è obbligatoria
      </mat-error>

      <mat-error *ngIf="emailInput.invalid">
        Occhio che la mail non è valida !!!
      </mat-error>

    </mat-form-field>
    </p>

    <p>
    <mat-form-field hintLabel="Te la ricordi ?">

      <input type="password"
      matInput
      placeholder="password"
      ngModel name="password"
      minlength="6"
      maxlength="6"
      required
      #pwInput = "ngModel">

      <mat-hint align="end"> {{pwInput.value?.length}}/6 </mat-hint>

      <mat-error *ngIf="pwInput.value?.length == 0">
        Allora sei di coccio
      </mat-error>

    </mat-form-field>
  </p>

  <button mat-button color="primary" type="submit" (click)="onSubmit(mioForm)">Invia</button>
  </form>
</section>
